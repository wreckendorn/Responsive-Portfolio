<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Chris Heckendorn</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Chris Heckendorn</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <div class="contactWrapper">

        <h2>Connect with Me</h2>

        <div class="contactInfo">
                <div class="contactLogo">
                        <a target="_blank" href="assets/images/linkedin.png">
                        <img src="assets/images/linkedin.png" alt="PlaceholderImage1" width="70" height="70">
                        </a>
                </div>
                <div class="contactLogo">
                        <a target="_blank" href="assets/images/github.png">
                        <img src="assets/images/github.png" alt="PlaceholderImage1" width="70" height="70">
                        </a>
                </div>
                <div class="contactLogo">
                        <a target="_blank" href="assets/images/stackoverflow.png">
                        <img src="assets/images/stackoverflow.png" alt="PlaceholderImage1" width="70" height="70">
                        </a>
                </div>
                        
        </div>
 </div>

  </div>

  <footer>
    <div class="container">
        &copy;Copyright 2018 Chris Heckendorn
    </div>
  </footer>
</body>

</html>
