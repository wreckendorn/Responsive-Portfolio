<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Chris Heckendorn</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <header id="masthead">
    <div class="container">
        <!-- teal nametag  -->
      <a href="index.html" id="logo">Chris Heckendorn</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">

<!-- form for users to submit comments and leave first/last name and email address-->
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

  <!-- panel for contact info.  this goes on each page-->
    <div class="contactWrapper">

        <h2>Connect with Me</h2>
  <!-- nested div to hold each image link-->
        <div class="contactInfo">
                <div class="contactLogo">
                    <a target="_blank" href="https://www.linkedin.com/in/chris-heckendorn-36a58216/">
                    <img src="assets/images/linkedin.png" alt="Linked in profile" width="70" height="70">
                    </a>
                </div>
                <div class="contactLogo">
                    <a target="_blank" href="https://github.com/wreckendorn">
                    <img src="assets/images/github.png" alt="Github profile" width="70" height="70">
                    </a>
                </div>
                <div class="contactLogo">
                    <a target="_blank" href="https://stackoverflow.com/users/9287160/chris-heckendorn">
                    <img src="assets/images/stackoverflow.png" alt="Stack Overflow profile" width="70" height="70">
                    </a>
                </div>
                        
        </div>
    </div>

  </div>

  <footer>
    <div class="container">
        &copy;Copyright 2018 Chris Heckendorn
    </div>
  </footer>
</body>

</html>
